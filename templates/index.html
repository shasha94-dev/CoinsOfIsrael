<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ארכיון המטבעות הישראלי</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Heebo:wght@400;700;900&display=swap');

        :root { --primary: #0038b8; --bg: #f4f4f9; --text: #333; }
        body { font-family: 'Heebo', 'Assistant', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; text-align: right; }
        
        header { text-align: center; margin-bottom: 40px; }
        h1 { color: var(--primary); margin-bottom: 10px; }
        .controls button { padding: 10px 25px; font-size: 16px; border: none; cursor: pointer; background: #e0e0e0; color: #555; border-radius: 20px; margin: 0 5px; transition: 0.3s; font-family: inherit; }
        .controls button.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(0,56,184,0.3); }

        .group-section { margin-bottom: 80px; }
        .group-header { border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-bottom: 30px; }
        .group-title { font-size: 2.5em; color: #444; margin: 0; font-weight: 900; }
        
        /* SERIES HEADLINE */
        .series-headline {
            background: linear-gradient(90deg, var(--primary) 0%, #0055ff 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            margin: 40px 0 25px 0;
            font-size: 1.8em;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,56,184,0.2);
        }

        /* ROW WRAPPER */
        .coin-type-row {
            margin-bottom: 30px; 
            padding-bottom: 20px;
            border-bottom: 1px dashed #e0e0e0;
        }
        .coin-type-row:last-child { border-bottom: none; }

        .coin-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        
        .coin-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; transition: transform 0.2s; }
        .coin-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .coin-img-wrapper { height: 180px; display: flex; align-items: center; justify-content: center; background: #f0f0f0; overflow: hidden; position: relative; }
        .coin-img-wrapper img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .no-image { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 4em; color: #ccc; font-weight: bold; background: #e8e8e8; }
        .coin-info { padding: 15px; text-align: center; }
        .coin-name { font-weight: 700; font-size: 1em; margin-bottom: 5px; }
        .coin-meta { font-size: 0.85em; color: #777; direction: ltr; display: inline-block; }
        .badge { background: var(--primary); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.75em; display: inline-block; margin-top: 5px; }
        .badge.gray { background: #999; color: white; }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 0; border-radius: 15px; width: 90%; max-width: 800px; display: flex; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: popup 0.3s ease-out; height: 80vh; }
        @keyframes popup { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
        .modal-left { width: 50%; background: #000; display: flex; flex-direction: column; align-items: center; overflow-y: auto; padding: 20px 0; }
        .modal-left img { max-width: 90%; max-height: auto; margin-bottom: 20px; box-shadow: 0 0 10px rgba(255,255,255,0.1); cursor: zoom-in; }
        .modal-left::-webkit-scrollbar { width: 8px; } .modal-left::-webkit-scrollbar-track { background: #111; } .modal-left::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        .modal-right { width: 50%; padding: 40px; display: flex; flex-direction: column; text-align: right; overflow-y: auto; }
        .close-btn { align-self: flex-end; font-size: 28px; cursor: pointer; color: #aaa; margin-left: 0; margin-right: auto; }
        .modal-title { font-size: 2em; color: var(--primary); margin-top: 0; margin-bottom: 10px; }
        .modal-subtitle { font-size: 1.2em; color: #666; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;}
        .stats-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .stats-table td { padding: 8px 0; border-bottom: 1px solid #eee; }
        .stats-key { font-weight: 600; color: #555; width: 40%; text-align: right; }
        @media (max-width: 700px) {
            .modal-content { flex-direction: column; margin: 10% auto; height: auto; max-height: 90vh; overflow-y: scroll; }
            .modal-left, .modal-right { width: 100%; height: auto; }
            .modal-left { max-height: 300px; padding: 20px 0; }
            .close-btn { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.8); padding: 0 10px; border-radius: 5px; z-index: 10; }
        }
    </style>
</head>
<body>

<header>

    <h1>ארכיון המטבעות הישראלי</h1>
    <div class="controls">
        <button id="btn-year" class="active" onclick="setView('year')">לפי שנה</button>
        <button id="btn-coin" onclick="setView('coin')">לפי סוג</button>
        
        <a href="/about" style="text-decoration:none;">
            <button>אודות ותודות</button>
        </a>
    </div>

</header>

<div id="gallery">טוען נתונים...</div>

<div id="coinModal" class="modal">
    <div class="modal-content">
        <div id="modal-images-container" class="modal-left"></div>
        <div class="modal-right">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title" class="modal-title"></h2>
            <div id="modal-subtitle" class="modal-subtitle"></div>
            <div id="modal-desc" style="margin-bottom:15px; color:#444; line-height:1.5;"></div>
            <table class="stats-table" id="modal-stats"></table>
        </div>
    </div>
</div>

<script>
    let allCoins = [];
    let sortConfig = { series_order: [], coin_order: {} };
    let galleryViewer = null;

    fetch('/api/data')
        .then(res => res.json())
        .then(data => {
            allCoins = data.coins;
            sortConfig = data.config || { series_order: [], coin_order: {} };
            setView('year');
        });

    function extractYear(str) {
        if (!str) return 9999;
        const match = str.toString().match(/(\d{4})/);
        return match ? parseInt(match[0]) : 9999;
    }

    function getNumericValue(name) {
        if(name.includes('/')) {
            const parts = name.split('/');
            if(parts.length >= 2) {
                const num = parseFloat(parts[0].match(/[\d\.]+/));
                const den = parseFloat(parts[1].match(/[\d\.]+/));
                if(num && den) return num / den;
            }
        }
        const match = name.match(/([\d\.]+)/);
        return match ? parseFloat(match[0]) : 0;
    }

    function getSeriesRank(seriesName) {
        if (!sortConfig.series_order) return 9999;
        const index = sortConfig.series_order.indexOf(seriesName);
        return index !== -1 ? index : 9999;
    }

    function getCoinRank(seriesName, coinName) {
        if (!sortConfig.coin_order || !sortConfig.coin_order[seriesName]) return 9999;
        const index = sortConfig.coin_order[seriesName].indexOf(coinName);
        return index !== -1 ? index : 9999;
    }

    function setView(mode) {
        document.getElementById('btn-year').className = mode === 'year' ? 'active' : '';
        document.getElementById('btn-coin').className = mode === 'coin' ? 'active' : '';

        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        const grouped = groupData(allCoins, mode);
        
        const keys = Object.keys(grouped).sort((a,b) => {
            if(mode === 'year') {
                return extractYear(a) - extractYear(b); 
            } else {
                const coinA = grouped[a][0];
                const coinB = grouped[b][0];
                const seriesRankA = getSeriesRank(coinA.series);
                const seriesRankB = getSeriesRank(coinB.series);
                if (seriesRankA !== seriesRankB) return seriesRankA - seriesRankB;
                const coinRankA = getCoinRank(coinA.series, coinA.name);
                const coinRankB = getCoinRank(coinB.series, coinB.name);
                if (coinRankA !== coinRankB) return coinRankA - coinRankB;
                return getNumericValue(coinA.name) - getNumericValue(coinB.name);
            }
        });

        let lastSeriesName = null;

        keys.forEach(key => {
            
            // =========================
            //      YEAR VIEW LOGIC
            // =========================
            if (mode === 'year') {
                const section = document.createElement('div');
                section.className = 'group-section';
                section.innerHTML = `<div class="group-header"><h2 class="group-title">${key}</h2></div>`;
                
                const coinsInYear = grouped[key];
                
                const bySeries = coinsInYear.reduce((acc, coin) => {
                    acc[coin.series] = acc[coin.series] || [];
                    acc[coin.series].push(coin);
                    return acc;
                }, {});

                const seriesKeys = Object.keys(bySeries).sort((sa, sb) => getSeriesRank(sa) - getSeriesRank(sb));

                seriesKeys.forEach(seriesName => {
                    const seriesDiv = document.createElement('div');
                    seriesDiv.innerHTML = `<div class="series-headline">${seriesName}</div>`;
                    section.appendChild(seriesDiv);

                    // Group by Coin Type Name
                    const byCoinType = bySeries[seriesName].reduce((acc, coin) => {
                        acc[coin.name] = acc[coin.name] || [];
                        acc[coin.name].push(coin);
                        return acc;
                    }, {});

                    // Sort Coin Types based on JSON order
                    const coinTypeKeys = Object.keys(byCoinType).sort((nA, nB) => {
                        const rankA = getCoinRank(seriesName, nA);
                        const rankB = getCoinRank(seriesName, nB);
                        if(rankA !== 9999 && rankB !== 9999) return rankA - rankB;
                        if(rankA !== 9999) return -1;
                        if(rankB !== 9999) return 1;
                        return getNumericValue(nA) - getNumericValue(nB);
                    });

                    // --- SMART ROW GROUPING ---
                    // Strategy: 
                    // 1. If a coin type has multiple subtypes -> Render in its own row.
                    // 2. If a coin type has only 1 type -> Add to buffer.
                    // 3. Flush buffer when a complex coin appears or at the end.
                    
                    let simpleCoinsBuffer = [];

                    coinTypeKeys.forEach(cType => {
                        const coinsOfType = byCoinType[cType];

                        // Is this a complex coin? (More than 1 item)
                        if (coinsOfType.length > 1) {
                            // A. FLUSH BUFFER FIRST (The simple coins before this one)
                            if (simpleCoinsBuffer.length > 0) {
                                const bufferRow = document.createElement('div');
                                bufferRow.className = 'coin-type-row'; 
                                let html = `<div class="coin-grid">`;
                                simpleCoinsBuffer.forEach(coin => html += createCardHtml(coin, mode));
                                html += `</div>`;
                                bufferRow.innerHTML = html;
                                section.appendChild(bufferRow);
                                simpleCoinsBuffer = []; // Clear
                            }

                            // B. RENDER COMPLEX COIN (On its own row)
                            const complexRow = document.createElement('div');
                            complexRow.className = 'coin-type-row';
                            let html = `<div class="coin-grid">`;
                            coinsOfType.forEach(coin => html += createCardHtml(coin, mode));
                            html += `</div>`;
                            complexRow.innerHTML = html;
                            section.appendChild(complexRow);

                        } else {
                            // C. ADD TO BUFFER (Simple coin, single type)
                            // Push the single coin object
                            simpleCoinsBuffer.push(coinsOfType[0]);
                        }
                    });

                    // D. FLUSH REMAINING BUFFER (At end of series)
                    if (simpleCoinsBuffer.length > 0) {
                        const finalRow = document.createElement('div');
                        finalRow.className = 'coin-type-row';
                        let html = `<div class="coin-grid">`;
                        simpleCoinsBuffer.forEach(coin => html += createCardHtml(coin, mode));
                        html += `</div>`;
                        finalRow.innerHTML = html;
                        section.appendChild(finalRow);
                    }
                });
                
                gallery.appendChild(section);
            
            // =========================
            //      COIN VIEW LOGIC
            // =========================
            } else {
                const currentSeries = grouped[key][0].series;
                
                if (currentSeries !== lastSeriesName) {
                    const headlineDiv = document.createElement('div');
                    headlineDiv.innerHTML = `<div class="series-headline">${currentSeries}</div>`;
                    gallery.appendChild(headlineDiv);
                    lastSeriesName = currentSeries;
                }

                const section = document.createElement('div');
                section.className = 'group-section';
                
                const displayTitle = key.includes('___') ? key.split('___')[0] : key;
                
                let html = `<div class="group-header"><h2 class="group-title">${displayTitle}</h2></div>`;
                html += `<div class="coin-grid">`;
                
                grouped[key].sort((a, b) => extractYear(a.year) - extractYear(b.year));
                grouped[key].forEach(coin => html += createCardHtml(coin, mode));
                html += `</div>`;

                section.innerHTML = html;
                gallery.appendChild(section);
            }
        });
    }

function createCardHtml(coin, mode) {
        let imgHtml;
        
        if (coin.has_image && coin.images.length > 0) {
            // Check if backend confirmed a thumbnail exists
            const folder = coin.thumb_available ? 'thumbnails' : 'images';
            // Use thumb_src (which is the relative path)
            imgHtml = `<img src="/${folder}/${coin.thumb_src}" loading="lazy" alt="${coin.name}">`;
        } else {
            imgHtml = `<div class="no-image">?</div>`;
        }

        const coinDataStr = encodeURIComponent(JSON.stringify(coin));
        
        let badgeHtml = '';
        if (coin.subtype) {
            const badgeClass = coin.subtype === 'ללא תיוג' ? 'badge gray' : 'badge';
            badgeHtml = `<span class="${badgeClass}">${coin.subtype}</span>`;
        }

        return `
            <div class="coin-card" onclick="openModal('${coinDataStr}')">
                <div class="coin-img-wrapper">${imgHtml}</div>
                <div class="coin-info">
                    <div class="coin-name">${coin.name}</div>
                    <div class="coin-meta">${mode === 'coin' ? coin.year : coin.series}</div>
                    ${badgeHtml}
                </div>
            </div>
        `;
    }

    function groupData(data, mode) {
        return data.reduce((acc, item) => {
            let key;
            if (mode === 'year') {
                key = item.year;
            } else {
                key = item.name + '___' + item.series;
            }
            if (!acc[key]) acc[key] = [];
            acc[key].push(item);
            return acc;
        }, {});
    }

    function openModal(coinDataStr) {
        const coin = JSON.parse(decodeURIComponent(coinDataStr));
        const modal = document.getElementById('coinModal');
        
        document.getElementById('modal-title').textContent = coin.name + (coin.subtype && coin.subtype !== 'ללא תיוג' ? ` (${coin.subtype})` : '');
        document.getElementById('modal-subtitle').textContent = `${coin.year} • ${coin.series}`;
        
        const descDiv = document.getElementById('modal-desc');
        descDiv.innerHTML = coin.stats.description || '';
        descDiv.style.display = coin.stats.description ? 'block' : 'none';

        const imgContainer = document.getElementById('modal-images-container');
        imgContainer.innerHTML = ''; 

        if (galleryViewer) { galleryViewer.destroy(); }

        if (coin.has_image && coin.images.length > 0) {
            coin.images.forEach(imgSrc => {
                const img = document.createElement('img');
                img.src = "/images/" + imgSrc;
                img.alt = coin.name; 
                imgContainer.appendChild(img);
            });

            galleryViewer = new Viewer(imgContainer, {
                inline: false, toolbar: true, navbar: true, title: true,
                tooltip: true, movable: true, zoomable: true, rotatable: true,
                scalable: true, transition: true, fullscreen: true, keyboard: true
            });
        } else {
            const noImg = document.createElement('div');
            noImg.className = 'no-image';
            noImg.textContent = '?';
            noImg.style.width = '100%';
            noImg.style.height = '300px';
            imgContainer.appendChild(noImg);
        }

        const table = document.getElementById('modal-stats');
        table.innerHTML = '';
        const validStats = Object.entries(coin.stats).filter(([k,v]) => k.toLowerCase() !== 'description');

        if (validStats.length > 0) {
            for (const [key, value] of validStats) {
                const label = key.charAt(0).toUpperCase() + key.slice(1);
                table.innerHTML += `<tr><td class="stats-key">${label}</td><td class="stats-val">${value}</td></tr>`;
            }
        } else {
            table.innerHTML = `<tr><td colspan="2" style="color:#999; text-align:center;">אין נתונים נוספים.</td></tr>`;
        }
        modal.style.display = "block";
    }

    function closeModal() { 
        document.getElementById('coinModal').style.display = "none"; 
        if (galleryViewer) { galleryViewer.destroy(); galleryViewer = null; }
    }
    
    window.onclick = function(event) {
        if (event.target == document.getElementById('coinModal')) closeModal();
    }
</script>

</body>
</html>
