    <style>

        :root { --primary: #0038b8; --bg: #f4f4f9; --text: #333; }
        
        /* GLOBAL RESET for sizing safety */
        *, *:before, *:after {

        html, body {

        /* CONTROLS */

        .controls button { width: 160px; padding: 12px 0; font-size: 16px; border: none; cursor: pointer; background: #e0e0e0; color: #555; border-radius: 20px; transition: 0.2s; font-family: inherit; white-space: nowrap; text-align: center; margin: 0; flex-shrink: 0; }
        .controls a { display: contents; text-decoration: none; } /* Fix for About button sizing */
        .controls button:hover { background: #d0d0d0; }
        .controls button.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(0,56,184,0.3); font-weight: bold; }
        .controls button.cat-active { background: #444; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-weight: bold; }
        .controls button:disabled { opacity: 0.4; cursor: not-allowed; background: #ccc; color: #888; box-shadow: none; }

        /* LTR */
        html[dir="ltr"] body { text-align: left; }
        html[dir="ltr"] .coin-meta { direction: ltr; } 
        html[dir="ltr"] .series-headline { border-right: none; border-left: 4px solid var(--primary); }

        /* GALLERY */

        .group-title { font-size: 2.5em; color: #444; margin: 0; font-weight: 900; }

        /* --- MODAL LAYOUT --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        
        .modal-content {

        /* 1. DESKTOP STANDARD VIEW */

        .modal-image-wrapper {

        .modal-image-wrapper:not(:last-child) { border-bottom: 4px solid var(--primary); }
        .modal-left img { max-width: 95%; max-height: auto; box-shadow: 0 0 10px rgba(255,255,255,0.1); cursor: zoom-in; display: block; }

        .modal-right { 
            width: 35%; padding: 40px; display: flex; flex-direction: column; 
            text-align: right; overflow-y: auto; transition: width 0.3s ease; position: relative;

        /* 2. DESKTOP "NO DETAILS" VIEW */
        .modal-content.no-details { flex-direction: column; background-color: #000; }
        .modal-content.no-details .modal-right {

        /* General Modal Elements */

        footer { margin-top: 50px; text-align: center; font-size: 0.9em; color: #666; }

        /* 3. MOBILE VIEW FIXES (Unified for both cases) */
        @media (max-width: 900px) {
            .lang-btn { position: static; margin-bottom: 15px; align-self: center; }
            body[dir="ltr"] .lang-btn { align-self: center; }
            h1 { font-size: 1.8em; margin-top: 10px; }
            .series-headline { font-size: 1.3em; padding: 12px 15px; }
            .controls { gap: 10px; padding: 0 10px; }
            .controls button { width: 200px; max-width: 90%; min-width: auto; text-align: center; }
            
            /* GLOBAL MOBILE MODAL RESET */
            .modal-content, .modal-content.no-details { 
                flex-direction: column !important; 
                margin: 5% auto; 
                height: auto; max-height: 90vh; 
                overflow-y: auto; /* Allow vertical scroll */
                overflow-x: hidden; /* Prevent horizontal scroll */
                background-color: #fefefe; 
                width: 90%;
            }
            
            /* RESET WIDTHS */
            .modal-left, .modal-right { 
                width: 100% !important; 
                height: auto !important; 
                flex: none; 
                background-color: transparent; 
            }

            /* TEXT SECTION (Header) - ALWAYS FIRST */
            .modal-right {
                order: 1 !important; 
                background-color: #fefefe;
                border-bottom: 1px solid #ddd;
                text-align: center !important; 
                padding: 20px;
                display: flex; flex-direction: column; align-items: center;
            }
            
            html[dir="ltr"] .modal-right { text-align: center !important; }
            .stats-key, .stats-table td { text-align: center !important; } 

            /* IMAGE SECTION - ALWAYS SECOND */
            .modal-left {

                text-align: center !important;
            }
            
            /* NO DETAILS OVERRIDE */
            .modal-content.no-details .modal-left {
                display: flex !important; flex-direction: column !important;
                align-items: center !important; justify-content: flex-start !important;
            }

            /* Wrapper on Mobile */
            .modal-image-wrapper {
                padding-bottom: 20px; margin-bottom: 20px;
                width: 100%;
                display: flex; justify-content: center; align-items: center;
            }

            /* SAFE IMAGE SIZING for Mobile - Use VW to prevent cut-off */
            .modal-left img, 
            .modal-content.no-details .modal-left img {
                width: auto !important;
                max-width: 85vw !important; /* Force fit within screen width */
                height: auto; 
                max-height: 40vh !important; 
                object-fit: contain;

            /* Close Button Logic */
            .close-btn { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.8); padding: 0 10px; border-radius: 5px; margin: 0; }
            html[dir="ltr"] .close-btn { left: auto; right: 10px; }

        }

<script>
    let allCoins = [];
    let translationMap = {}; 
    let sortConfig = {};
    let galleryViewer = null;
    let lastFocusedElement = null;

    const urlParams = new URLSearchParams(window.location.search);
    let currentLang = urlParams.get('lang') === 'en' ? 'en' : 'he';
    let urlCat = urlParams.get('category') || 'circulation';
    const catMap = { 'circulation': '××—×–×•×¨', 'sets': '×¡×˜×™× ×œ××¡×¤× ×™×' };
    let currentCategory = catMap[urlCat] || '××—×–×•×¨';

    Promise.all([
        fetch('/api/data').then(res => res.json()),
        fetch('/api/translations').then(res => res.json())
    ]).then(([data, translations]) => {
        allCoins = data.coins;
        sortConfig = data.config || {};
        translationMap = translations;
        updateState(false);
        checkHashAndOpen();
    });

    function updateState(pushHistory = true) {
        document.documentElement.dir = (currentLang === 'he') ? 'rtl' : 'ltr';
        document.documentElement.lang = currentLang;
        document.body.style.textAlign = (currentLang === 'he') ? 'right' : 'left';
        document.querySelector('.lang-btn').textContent = (currentLang === 'he') ? 'ğŸ‡ºğŸ‡¸ English' : 'ğŸ‡®ğŸ‡± ×¢×‘×¨×™×ª';

        const isSets = (currentCategory === '×¡×˜×™× ×œ××¡×¤× ×™×');
        const catKey = isSets ? 'sets' : 'circulation';
        document.getElementById('btn-cat-circ').className = !isSets ? 'cat-active' : '';
        document.getElementById('btn-cat-sets').className = isSets ? 'cat-active' : '';
        
        const btnYear = document.getElementById('btn-year');
        const btnCoin = document.getElementById('btn-coin');
        if (isSets) {
            btnYear.disabled = true;
            btnCoin.disabled = true;
        } else {
            btnYear.disabled = false;
            btnCoin.disabled = false;
        }

        document.getElementById('site-title').textContent = getTrans('××¨×›×™×•×Ÿ ×”××˜×‘×¢×•×ª ×”×™×©×¨××œ×™');
        document.getElementById('btn-year').textContent = getTrans('×œ×¤×™ ×©× ×”');
        document.getElementById('btn-coin').textContent = getTrans('×œ×¤×™ ×¡×•×’');
        document.getElementById('btn-about').textContent = getTrans('××•×“×•×ª ×•×ª×•×“×•×ª');
        document.getElementById('footer-acc').textContent = getTrans('×”×¦×”×¨×ª × ×’×™×©×•×ª');
        document.getElementById('btn-cat-circ').textContent = getTrans('××—×–×•×¨');
        document.getElementById('btn-cat-sets').textContent = getTrans('×¡×˜×™× ×œ××¡×¤× ×™×');

        if (pushHistory) {
            const url = new URL(window.location);
            url.searchParams.set('lang', currentLang);
            url.searchParams.set('category', catKey);
            window.history.pushState({}, '', url);
        }

        if (isSets) {
            setView('sets');
        } else {
            const activeMode = document.getElementById('btn-year').classList.contains('active') ? 'year' : 'coin';
            setView(activeMode);
        }
    }

    function toggleLanguage() {
        currentLang = (currentLang === 'he') ? 'en' : 'he';
        updateState();
    }

    function setCategory(catKey) {
        currentCategory = catMap[catKey] || '××—×–×•×¨';
        if (currentCategory === '××—×–×•×¨') {
            document.getElementById('btn-year').classList.add('active');
            document.getElementById('btn-coin').classList.remove('active');
        }
        updateState();
    }

    function getTrans(text) {
        if (!text) return "";
        if (typeof text === 'object' && text.he) text = text.he;
        if (typeof text !== 'string' && typeof text !== 'number') return "";
        if (currentLang === 'en' && translationMap[text]) return translationMap[text];
        return text;
    }

    function getCanonical(obj) {
        if (!obj) return "";
        if (typeof obj === 'string') return obj;
        return obj.he || "";
    }

    function getCoinSlug(coin) {
        const nameHe = getCanonical(coin.name);
        const seriesHe = getCanonical(coin.series);
        const subtypeHe = coin.subtype ? getCanonical(coin.subtype) : "";
        let slug = `${coin.year}_${nameHe}_${seriesHe}`;
        if (subtypeHe && subtypeHe !== '×œ×œ× ×ª×™×•×’') slug += `_${subtypeHe}`;
        return slug.replace(/\s+/g, '-').replace(/[()]/g, '');
    }

    function checkHashAndOpen() {
        const hash = decodeURIComponent(window.location.hash.substring(1));
        if (hash) {
            const targetCoin = allCoins.find(c => getCoinSlug(c) === hash);
            if (targetCoin) {
                const coinDataStr = encodeURIComponent(JSON.stringify(targetCoin));
                openModal(coinDataStr, false); 
            }
        } else {
            closeModal(false);
        }
    }
    window.addEventListener('hashchange', checkHashAndOpen);

    // Helpers
    function extractYear(str) {
        if (!str) return 9999;
        const match = str.toString().match(/(\d{4})/);
        return match ? parseInt(match[0]) : 9999;
    }
    function getNumericValue(nameObj) {
        const name = getCanonical(nameObj); 
        if(name.includes('/')) {
            const parts = name.split('/');
            if(parts.length >= 2) {
                const num = parseFloat(parts[0].match(/[\d\.]+/));
                const den = parseFloat(parts[1].match(/[\d\.]+/));
                if(num && den) return num / den;
            }
        }
        const match = name.match(/([\d\.]+)/);
        return match ? parseFloat(match[0]) : 0;
    }
    function getSeriesRank(seriesObj) {
        const name = getCanonical(seriesObj); 
        if (!sortConfig.series_order) return 9999;
        const index = sortConfig.series_order.indexOf(name);
        return index !== -1 ? index : 9999;
    }
    function getCoinRank(seriesObj, coinNameObj) {
        const sName = getCanonical(seriesObj);
        const cName = getCanonical(coinNameObj);
        if (!sortConfig.coin_order || !sortConfig.coin_order[sName]) return 9999;
        const index = sortConfig.coin_order[sName].indexOf(cName);
        return index !== -1 ? index : 9999;
    }

    function setView(mode) {
        const btnYear = document.getElementById('btn-year');
        const btnCoin = document.getElementById('btn-coin');
        
        if (mode === 'sets') {
            btnYear.className = '';
            btnCoin.className = '';
        } else {
            btnYear.className = mode === 'year' ? 'active' : '';
            btnCoin.className = mode === 'coin' ? 'active' : '';
            btnYear.setAttribute('aria-pressed', mode === 'year');
            btnCoin.setAttribute('aria-pressed', mode === 'coin');
        }

        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        const filteredCoins = allCoins.filter(c => getCanonical(c.category) === currentCategory);

        let grouped;
        if (mode === 'sets') {
            grouped = filteredCoins.reduce((acc, coin) => {
                const sKey = getCanonical(coin.series);
                acc[sKey] = acc[sKey] || [];
                acc[sKey].push(coin);
                return acc;
            }, {});
        } else {
            grouped = groupData(filteredCoins, mode);
        }
        
        const keys = Object.keys(grouped).sort((a,b) => {
            if (mode === 'year') {
                return extractYear(a) - extractYear(b); 
            } else {
                if (mode === 'sets') {
                    const idxA = sortConfig.series_order ? sortConfig.series_order.indexOf(a) : -1;
                    const idxB = sortConfig.series_order ? sortConfig.series_order.indexOf(b) : -1;
                    return (idxA === -1 ? 999 : idxA) - (idxB === -1 ? 999 : idxB);
                } else {
                    const coinA = grouped[a][0];
                    const coinB = grouped[b][0];
                    const seriesRankA = getSeriesRank(coinA.series);
                    const seriesRankB = getSeriesRank(coinB.series);
                    if (seriesRankA !== seriesRankB) return seriesRankA - seriesRankB;
                    const coinRankA = getCoinRank(coinA.series, coinA.name);
                    const coinRankB = getCoinRank(coinB.series, coinB.name);
                    if (coinRankA !== coinRankB) return coinRankA - coinRankB;
                    return getNumericValue(coinA.name) - getNumericValue(coinB.name);
                }
            }
        });

        let lastSeriesName = null;

        keys.forEach(key => {
            if (mode === 'year') {
                const section = document.createElement('div');
                section.className = 'group-section';
                section.innerHTML = `<div class="group-header"><h2 class="group-title">${key}</h2></div>`;
                
                const coinsInYear = grouped[key];
                const bySeries = coinsInYear.reduce((acc, coin) => {
                    const sKey = getCanonical(coin.series);
                    acc[sKey] = acc[sKey] || [];
                    acc[sKey].push(coin);
                    return acc;
                }, {});

                const seriesKeys = Object.keys(bySeries).sort((sa, sb) => {
                    const idxA = sortConfig.series_order ? sortConfig.series_order.indexOf(sa) : -1;
                    const idxB = sortConfig.series_order ? sortConfig.series_order.indexOf(sb) : -1;
                    return (idxA === -1 ? 999 : idxA) - (idxB === -1 ? 999 : idxB);
                });

                seriesKeys.forEach(sKey => {
                    const firstCoin = bySeries[sKey][0];
                    const seriesNameTrans = getTrans(getCanonical(firstCoin.series));
                    const seriesDiv = document.createElement('div');
                    seriesDiv.innerHTML = `<div class="series-headline">${seriesNameTrans}</div>`;
                    section.appendChild(seriesDiv);

                    const byCoinType = bySeries[sKey].reduce((acc, coin) => {
                        const cKey = getCanonical(coin.name);
                        acc[cKey] = acc[cKey] || [];
                        acc[cKey].push(coin);
                        return acc;
                    }, {});

                    const coinTypeKeys = Object.keys(byCoinType).sort((nA, nB) => {
                        const idxA = (sortConfig.coin_order[sKey] || []).indexOf(nA);
                        const idxB = (sortConfig.coin_order[sKey] || []).indexOf(nB);
                        if(idxA !== -1 && idxB !== -1) return idxA - idxB;
                        if(idxA !== -1) return -1;
                        if(idxB !== -1) return 1;
                        return getNumericValue(nA) - getNumericValue(nB);
                    });

                    let simpleCoinsBuffer = [];
                    coinTypeKeys.forEach(cType => {
                        const coinsOfType = byCoinType[cType];
                        if (coinsOfType.length > 1) {
                            if (simpleCoinsBuffer.length > 0) {
                                renderRow(section, simpleCoinsBuffer, mode);
                                simpleCoinsBuffer = [];
                            }
                            renderRow(section, coinsOfType, mode);
                        } else {
                            simpleCoinsBuffer.push(coinsOfType[0]);
                        }
                    });
                    if (simpleCoinsBuffer.length > 0) renderRow(section, simpleCoinsBuffer, mode);
                });
                gallery.appendChild(section);
            } else {
                let coinList = grouped[key];
                coinList.sort((a,b) => extractYear(a.year) - extractYear(b.year));

                const coinObj = coinList[0];
                const currentSeriesCanonical = getCanonical(coinObj.series);
                
                if (currentSeriesCanonical !== lastSeriesName) {
                    const headlineDiv = document.createElement('div');
                    headlineDiv.innerHTML = `<div class="series-headline">${getTrans(getCanonical(coinObj.series))}</div>`;
                    gallery.appendChild(headlineDiv);
                    lastSeriesName = currentSeriesCanonical;
                }
                const section = document.createElement('div');
                section.className = 'group-section';
                
                if (mode !== 'sets') {
                    const titleTrans = getTrans(getCanonical(coinObj.name));
                    section.innerHTML = `<div class="group-header"><h2 class="group-title">${titleTrans}</h2></div>`;
                }
                
                renderRow(section, coinList, mode);
                gallery.appendChild(section);
            }
        });
    }

    function renderRow(container, coins, mode) {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'coin-type-row';
        let html = `<div class="coin-grid">`;
        coins.forEach(coin => html += createCardHtml(coin, mode));
        html += `</div>`;
        rowDiv.innerHTML = html;
        container.appendChild(rowDiv);
        const cards = rowDiv.querySelectorAll('.coin-card');
        cards.forEach(card => {
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    card.click();
                }
            });
        });
    }

    function createCardHtml(coin, mode) {
        const name = getTrans(getCanonical(coin.name));
        const series = getTrans(getCanonical(coin.series));
        const subtype = getTrans(getCanonical(coin.subtype));

        let imgHtml;
        let altText = `××˜×‘×¢ ${name}`;
        if (coin.stats && coin.stats.alt) altText = getTrans(coin.stats.alt);

        if (coin.has_image && coin.images.length > 0) {
            const folder = coin.thumb_available ? 'thumbnails' : 'images';
            imgHtml = `<img src="/${folder}/${coin.thumb_src}" loading="lazy" alt="${altText}" title="${altText}">`;
        } else {
            imgHtml = `<div class="no-image" aria-hidden="true">?</div>`;
        }

        const coinDataStr = encodeURIComponent(JSON.stringify(coin));
        
        let badgeHtml = '';
        if (subtype && subtype !== getTrans('×œ×œ× ×ª×™×•×’')) {
            badgeHtml = `<span class="badge">${subtype}</span>`;
        } else if (subtype && subtype === getTrans('×œ×œ× ×ª×™×•×’')) {
             badgeHtml = `<span class="badge gray">${subtype}</span>`;
        }

        const yearLabel = getTrans('×©× ×”');
        const ariaLabel = `${name}, ${yearLabel} ${coin.year}, ${subtype ? subtype : ''}`;

        return `
            <div class="coin-card" tabindex="0" role="button" aria-label="${ariaLabel}" title="${altText}" onclick="openModal('${coinDataStr}')">
                <div class="coin-img-wrapper">${imgHtml}</div>
                <div class="coin-info">
                    <div class="coin-name">${name}</div>
                    <div class="coin-meta" aria-label="${yearLabel} ${coin.year}">
                        ${mode === 'year' ? series : coin.year}
                    </div>
                    ${badgeHtml}
                </div>
            </div>
        `;
    }

    function groupData(data, mode) {
        return data.reduce((acc, item) => {
            let key;
            if (mode === 'year') {
                key = item.year;
            } else {
                const nHe = getCanonical(item.name);
                const sHe = getCanonical(item.series);
                key = nHe + '___' + sHe;
            }
            if (!acc[key]) acc[key] = [];
            acc[key].push(item);
            return acc;
        }, {});
    }

    function openModal(coinDataStr, updateUrl = true) {
        lastFocusedElement = document.activeElement;
        const coin = JSON.parse(decodeURIComponent(coinDataStr));
        const modal = document.getElementById('coinModal');
        const modalContent = modal.querySelector('.modal-content');
        
        if (updateUrl) {
            const slug = getCoinSlug(coin);
            const url = new URL(window.location);
            url.hash = slug;
            window.history.pushState({}, '', url);
        }

        const name = getTrans(getCanonical(coin.name));
        const series = getTrans(getCanonical(coin.series));
        const subtype = getTrans(getCanonical(coin.subtype));

        document.getElementById('modal-title').textContent = name + (subtype && subtype !== getTrans('×œ×œ× ×ª×™×•×’') ? ` (${subtype})` : '');
        document.getElementById('modal-subtitle').textContent = `${coin.year} â€¢ ${series}`;
        
        let desc = "";
        if (coin.stats && coin.stats.description) {
            if (coin.stats.description.he) { 
                desc = currentLang === 'en' ? coin.stats.description.en : coin.stats.description.he;
            } else {
                desc = getTrans(coin.stats.description);
            }
        }
        document.getElementById('modal-desc').innerHTML = desc;
        
        const imgContainer = document.getElementById('modal-images-container');
        imgContainer.innerHTML = ''; 
        if (galleryViewer) galleryViewer.destroy();

        if (coin.has_image && coin.images.length > 0) {
            coin.images.forEach(imgSrc => {
                // WRAP IMAGE FOR FULL-WIDTH LINES
                const wrapper = document.createElement('div');
                wrapper.className = 'modal-image-wrapper';

                const img = document.createElement('img');
                img.src = "/images/" + imgSrc;
                img.alt = `Zoomed image of ${name}`;
                
                wrapper.appendChild(img);
                imgContainer.appendChild(wrapper);
            });
            galleryViewer = new Viewer(imgContainer, { inline: false, toolbar: true, navbar: true });
        } else {
            const noImg = document.createElement('div');
            noImg.className = 'no-image';
            noImg.textContent = '?';
            noImg.style.width = '100%';
            noImg.style.height = '300px';
            imgContainer.appendChild(noImg);
        }

        const table = document.getElementById('modal-stats');
        table.innerHTML = '';
        const ignored = ['description', 'alt'];
        const stats = coin.stats || {};
        const validKeys = Object.keys(stats).filter(k => !ignored.includes(k.toLowerCase()));

        if (validKeys.length > 0) {
            table.style.display = 'table';
            modalContent.classList.remove('no-details');
            document.getElementById('modal-desc').style.display = desc ? 'block' : 'none';
            validKeys.forEach(key => {
                const val = getTrans(stats[key]);
                const label = getTrans(key);
                table.innerHTML += `<tr><td class="stats-key">${label}</td><td class="stats-val">${val}</td></tr>`;
            });
        } else {
            table.style.display = 'none';
            document.getElementById('modal-desc').style.display = 'none';
            modalContent.classList.add('no-details');
        }
        
        modal.style.display = "block";
        const closeBtn = modal.querySelector('.close-btn');
        if (closeBtn) closeBtn.focus();
        document.body.style.overflow = 'hidden';
    }

    function closeModal(updateUrl = true) { 
        document.getElementById('coinModal').style.display = "none"; 
        if (galleryViewer) { galleryViewer.destroy(); galleryViewer = null; }
        document.body.style.overflow = 'auto';
        if (updateUrl) {
            const url = new URL(window.location);
            url.hash = '';
            window.history.pushState({}, '', url);
        }
        if (lastFocusedElement) lastFocusedElement.focus();
    }
    
    window.onclick = function(event) { if (event.target == document.getElementById('coinModal')) closeModal(); }
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") {
            if (galleryViewer && galleryViewer.fulled) return;
            closeModal();
        }
        const modal = document.getElementById('coinModal');
        if (modal.style.display === "block" && event.key === 'Tab') {
            const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            const firstElement = focusableElements[0];
            const lastElement = focusableElements[focusableElements.length - 1];
            if (event.shiftKey) { 
                if (document.activeElement === firstElement) { lastElement.focus(); event.preventDefault(); }
            } else { 
                if (document.activeElement === lastElement) { firstElement.focus(); event.preventDefault(); }
            }
        }
    });
</script>
